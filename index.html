<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,402;1,9..40,402&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      box-sizing: border-box;
      font-family: 'Inter';
      margin: 0;
    }
    .content {
      background-color: hsl(0, 0%, 12%);
      border-radius: 10px;
      margin: 0 auto;
      width: 25%;
      padding: 30px;
      margin-top: 150px;
    }    
    .content * {
      text-align: center;
    }
    h4 {
      color: hsl(75, 94%, 57%);
    }
    .links-div {
      
    }
    .links-div * {
      background-color: rgb(61, 59, 59);
      border-radius: 8px;
      padding: 10px 0;
      margin-bottom: 10px;
      width: 100%;
    }
    a {
      text-decoration: none;
      color: white;
      transition: 1s;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="" alt="">
    <h2>Quaelan Sayers</h2>
    <h4>KwaZulu-Natal, South Africa</h4>
    <p>"Front-end developer and avid reader."</p>
    <div class="links-div">
      <div><a href="">GitHub</a></div>
      <div><a href="">LinkedIn</a></div>
      <div><a href="">Twitter</a></div>
      <div><a href="">Instagram</a></div>
      <div><a href="">Frontend Mentor</a></div>
    </div>
  </div>
</body>
</html>
